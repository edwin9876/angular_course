<div class="ui accordion">
    <ng-container *ngFor='let item of openedItem; index as i;'>
        <div (click)="handleClick(i)" class="title">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div [ngClass]="{active:this.openedItem[i].isOpened}" class="content active">
            <p class="transition visible"> {{item.content}} </p>
        </div>
    </ng-container>

</div>
